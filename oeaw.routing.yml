oeaw_menu:
  path: '/oeaw_menu'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_menu'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_search:
  path: '/oeaw_search'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_search'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_detail_list:
  path: '/oeaw_detail/{uri}/{limit}/{offset}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_detail'
    limit: "0"
    offset: "0"
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_edit:
  path: '/oeaw_edit/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_edit'
  requirements:
    _role: 'authenticated+admin'
    _access: 'TRUE'

oeaw_delete:
  path: '/oeaw_delete/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_delete'
  requirements:
    _role: 'authenticated+admin'
    _access: 'TRUE'

oeaw_revoke:
  path: '/oeaw_revoke/{uri}/{user}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_revoke'
  requirements:
    _role: 'authenticated+admin'
    _access: 'TRUE'

oeaw_keywordsearch:
  path: '/oeaw_keywordsearch/{metavalue}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_keywordsearch'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
        
oeaw_resources:
  path: '/oeaw_resources/{metakey}/{metavalue}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_resources'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
    
oeaw_roots:
  path: '/oeaw_roots/{limit}/{offset}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::roots_list'
    limit: "0"
    offset: "0"
  requirements:
    _permission: 'access content'    
    _access: 'TRUE'
 
oeaw_multi_new_resource:
  path: '/oeaw_multi_new_resource'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::multi_new_resource'
  requirements:
    _role: 'authenticated+admin'
    _access: 'TRUE'
    
oeaw_newresource_one:
  path: '/oeaw_newresource_one'
  defaults:
    _form: '\Drupal\oeaw\Form\NewResourceOneForm'
    _title: 'Add new Resource, Step 1'
  requirements:
    _role: 'authenticated+admin'
    _access: 'TRUE'
    
oeaw_newresource_two:
  path: '/oeaw_newresource_two'
  defaults:
    _form: '\Drupal\oeaw\Form\NewResourceTwoForm'
    _title: 'Add new Resource, Step 2'
  requirements:
    _role: 'authenticated+admin'    
    _access: 'TRUE'

oeaw_admin_form:
    path: '/admin/config/system/oeaw-admin'
    defaults:
        _form: 'Drupal\oeaw\Form\AdminForm'
        _title: 'OEAW ADMIN'
    requirements:
        _permission: 'access administration pages'
    options:
        _admin_route: TRUE

oeaw_classes_result:    
    path: '/oeaw_classes_result/{data}'
    defaults:
        _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_classes_result'
    requirements:        
        _access: 'TRUE'

oeaw.autocomplete:
    path: '/oeaw/autocomplete/{prop1}/{fieldName}'
    defaults:
        _controller: '\Drupal\oeaw\Controller\FrontendController::autocomplete'
    requirements:
        _permission: 'TRUE'

oeaw_new_success:
  path: '/new_res_success/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_new_success'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_query:
  path: '/oeaw_query/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_query'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'


oeaw_error_page:
